version: '2.16.0'
# networks:
#   sjs:
#     driver: bridge
#     external: true
services:
  db:
    image: postgres
    restart: always
    ports:
        - 5432:5432
    environment:
        POSTGRES_USER: admin
        POSTGRES_PASSWORD: admin
        POSTGRES_DB: sjs
    volumes:
      - "./db:/var/lib/postgresql/data"
    # networks:
    #   - sjs
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    # networks:
    #   - sjs
  web: #nginx
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - "./nginx.conf:/etc/nginx/conf.d/default.conf"
      - "./WebApp:/var/www/html"
    depends_on:
      - php
    # networks:
    #   - sjs  
  php:
    # image: php:fpm
    build: ./php
    ports:
      - 9000:9000
    volumes:
      - "./WebApp:/var/www/html"
    # networks:
    #   - sjs

  python:
    restart: always
    # 該路徑底下需要包含Dockerfile
    build: ./python_app
    # 名稱
    container_name: python_container
    ports:
       - "5000:80"
    volumes:  
      - ./python_app:/python_app
    depends_on:
      - web